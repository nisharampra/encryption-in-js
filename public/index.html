<!DOCTYPE html>
<html>
<head>
  <title>Vigenère Cipher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/milligram@1.4.1/dist/milligram.min.css">
</head>
<body>
  <div class="container">
    <form id="cipherForm">
      <label for="plaintext">Plaintext:</label><br>
      <input type="text" id="plaintext" name="plaintext" class="input"><br>
      <label for="key">Key:</label><br>
      <input type="text" id="key" name="key" class="input"><br><br>
      <input type="submit" value="Encrypt" class="button-primary">
    </form>
    <h2>Result</h2>
    <p id="result" class="result"></p>
  </div>
  <script>
    document.getElementById('cipherForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const plaintext = document.getElementById('plaintext').value;
      const key = document.getElementById('key').value;

      fetch('/cipher', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ plaintext, key }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').textContent = `Ciphertext: ${data.ciphertext}`;
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
